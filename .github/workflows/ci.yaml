name: CI
on:
  pull_request:
    branches:
      - '**'
    types:
      - opened
      - synchronize
      - reopened
      - closed
jobs:
  dump:
    name: Dump GitHub context
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - run: |
          echo "$GITHUB_CONTEXT"
      - run: |
          echo "$GITHUB_SHA"
          echo "$GITHUB_REF"
          echo "$GITHUB_REPOSITORY"